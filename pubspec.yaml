publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  http: ^0.13.2
  provider: ^5.0.0
  flutter_secure_storage: ^4.2.0
  url_launcher: ^6.0.3
  flutter_markdown: ^0.6.1
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  intl: ^0.17.0
  flutter_local_notifications: ^6.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.0.4


flutter:
  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf
    - family: MontSerrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
  
